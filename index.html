<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Complaint System</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #252547, #141420);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      padding: 20px;
    }

    .login-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-out;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      background: linear-gradient(90deg, #00ffe7, #00a2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.14);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: #ffffff30;
      box-shadow: 0 0 10px #00ffe7;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffe7, #007aff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
      margin-top: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.18);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.32);
    }
    .login-msg {
      margin-top: 10px;
      font-size: 1rem;
      color: #ff6b6b;
      min-height: 24px;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px #00eaff; }
      to { text-shadow: 0 0 25px #00fff2; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”‘ Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="login-msg" id="loginMsg"></div>
  </div>
  <script>
    // Hardcoded demo credentials
    const userCreds = { username: "user", password: "user123" };
    const adminCreds = { username: "admin", password: "admin123" };

    document.getElementById("loginBtn").onclick = function() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");

      if(user === userCreds.username && pass === userCreds.password){
        msg.style.color = "#00ff88";
        msg.textContent = "Login successful! Redirecting to user portal...";
        window.location.href = "user.html";

      }
      else if(user === adminCreds.username && pass === adminCreds.password){
        msg.style.color = "#00ff88";
        msg.textContent = "Login successful! Redirecting to admin dashboard...";
        setTimeout(()=> { window.location.href = "admin.html"; }, 1000);
      }
      else{
        msg.style.color = "#ff6b6b";
        msg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
